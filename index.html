<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script src="Script.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--My css-->
    <link rel="stylesheet" href="Style.css">
    <!--Awsome fonts-->
    <script src="https://kit.fontawesome.com/476047b5bb.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

</head>

<body>
        <div class="calculator">
            <div class="calc">
                <h3 class="fonthead"><b> MY CALCULATOR </b></h3>

                <table class="Forcursor">

                    <tr>
                        <td colspan="4"> <input type="text" name="display1" class="textinpt" id="inpt"></td>
                    </tr>

                    <tr>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="clearBox()" value="C">
                        </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" value="e"> </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('3.14')"
                                value="pi"> </td>
                        <td> <input type="button" class="op1 btn del" name="" id="" onclick=" removeNumbers()"
                                value="del"> </td>
                    </tr>

                    <tr>
                        <td> <input type="button" class="op1 btn oprtrs" name="" id="" onclick="displayNumbers('%')"
                                value="%"> </td>
                        <td> <input type="button" class="op1 btn oprtrs" name="" id="" onclick="displayNumbers('(')"
                                value="("> </td>
                        <td> <input type="button" class="op1 btn oprtrs" name="" id="" onclick="displayNumbers(')')"
                                value=")"> </td>
                        <td> <input type="button" class="op1 btn oprtrs" name="" id="" onclick="displayNumbers('/')"
                                value="/"> </td>
                    </tr>

                    <tr>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('7')"
                                value="7"> </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('8')"
                                value="8"> </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('9')"
                                value="9"> </td>
                        <td> <input type="button" class="op1 btn oprtrs" name="" id="" onclick="displayNumbers('*')"
                                value="x"> </td>
                    </tr>

                    <tr>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('4')"
                                value="4"> </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('5')"
                                value="5"> </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('6')"
                                value="6"> </td>
                        <td> <input type="button" class="op1 btn oprtrs" name="" id="" onclick="displayNumbers('+')"
                                value="+"> </td>
                    </tr>

                    <tr>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('1')"
                                value="1"> </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('2')"
                                value="2"> </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('3')"
                                value="3"> </td>
                        <td> <input type="button" class="op1 btn oprtrs" name="" id="" onclick="displayNumbers('-')"
                                value="-"> </td>
                    </tr>

                    <tr>
                        <td colspan="2"> <input type="button" class="op1 btn btn-keys" name="" id=""
                                onclick="displayNumbers('0')" value="0"> </td>
                        <td> <input type="button" class="op1 btn btn-keys" name="" id="" onclick="displayNumbers('.')"
                                value="."> </td>
                        <td> <input type="button" class="op1 btn eqls" name="" id="" onclick="evaluateExpression()"
                                value="="> </td>

                    </tr>

                </table>

                

            </div>

        </div>

    
</body>

</html>
